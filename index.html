    <style>
        body{
            gap: 2px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            background-color: #1c1c1c;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .display-buttons{
            height: 100vh;
            width: 80px;
            background-color: #333333;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .display-buttons nav{
            padding-top: 10px;
            padding-bottom: 10px;
            gap: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .display-buttons button{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #444444;
            color: white;
            border: none;
            cursor: pointer;
        }
        .display-contato{
            height: 100vh;
            width: 30%;
            background-color: #1c1c1c;
        }
        .display-contato .box-input{
            width: 90%;
            display: flex;
            align-items: center;
            margin: 0 auto;
            padding: 8px;
            margin-top: 10px;
            border-radius: 7px;
